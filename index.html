<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer for OBS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pomodoro-widget">
            <div class="header">
                <div class="session-info">
                    <div class="tomato-icon"># <span id="pomodoro-count">01</span></div>
                    <div class="session-type">
                        <div id="focus-indicator" class="indicator active">
                            <img src="icons/tomato.svg" alt="Focus" class="icon">
                        </div>
                        <div id="short-break-indicator" class="indicator">
                            <img src="icons/coffee.svg" alt="Short Break" class="icon">
                        </div>
                        <div id="long-break-indicator" class="indicator">
                            <img src="icons/walking.svg" alt="Long Break" class="icon">
                        </div>
                    </div>
                </div>
                <div id="custom-text" class="custom-text">Welcome to my Task</div>
            </div>
            
            <div class="timer-section">
                <div id="timer" class="timer">12:34</div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="play-pause" class="control-btn" aria-label="Play or Pause timer">
                    <img id="play-pause-icon" src="icons/play.svg" alt="Play" class="icon">
                </button>
                <button id="next" class="control-btn" aria-label="Skip to next session">
                    <img src="icons/next.svg" alt="Next" class="icon">
                </button>
                <button id="reset" class="control-btn" aria-label="Reset timer">
                    <img src="icons/reset.svg" alt="Reset" class="icon">
                </button>
                <button id="sound-toggle" class="control-btn" aria-label="Toggle sound">
                    <img id="sound-icon" src="icons/bell.svg" alt="Sound On" class="icon">
                </button>
            </div>
        </div>
    </div>
    
    <audio id="chime" src="sounds/chime.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
